<html>
<head>
	<script>
	   function build_command() {
		game_command = "startgame local_automatic "
		var all_elements = document.getElementsByTagName("*");
		for (var i=0, max=all_elements.length; i < max; i++) {
			element = all_elements[i];
			if (element.hasAttribute('id')) {
				
				if (element.id == 'name') {
					game_command += '"' + element.value + '" ';
				} else if (element.getAttribute('type') === 'checkbox') {
				
					if (element.checked) {
						game_command += element.id + ":" + element.checked + " ";
					}
				} else {
					game_command += element.id + ":" + element.value + " ";
				}
			}
		}
		command_box = document.getElementsByTagName('textarea')[0];
		command_box.value = game_command;
	   }
	</script>
</head>

<body>
<h2>HoN Server Command Builder</h2>
<p>
   Match Name: <input id="name" value="DefaultName" />
</p>
<p>
   Map: 
   <select id="map">
      <option value="caldavar">Forests of Caldavar</option>
      <option value="midwars">Midwars</option>
      <option value="grimmscrossing">Grimms Crossing</option>
      <option value="riftwars">Rift Wars</option>
      <option value="devowars">Devo Wars</option>
      <option value="capturetheflag">Capture the Flag</option>
      <option value="soccer">Strikers</option>
	  <option value="prophets">Prophets</option>
   </select>

</p>
<p>

      <!-- <option value="deathmatch">Deathmatch</option>
         <option value="krosmode">Krosmode</option> -->
   </select>
   <a href="https://hon.fandom.com/wiki/Game_Modes" target="_blank">game mode descriptions</a>
</p>
<p>
   Max Team Size:

      <option value="5">5v5</option>
      <option value="4">4v4</option>
      <option value="3">3v3</option>

      <option value="1">1v1</option>
   </select>
</p>
<p>

</p>
<p>

	  <option value="1">1</option>

</p>
<p>

</p>
<p>

</p>
<p>

<p>

</p>
<p>

</p>
<p>

   <label for="cheats">Enable Cheats</label>
</p>
<p>

</p>
<p>

</p>
<p>
   <input type="checkbox" id="shuffleteams" />
   <label for="shuffleteams">Shuffle Teams</label>
</p>
<p>
   <input type="checkbox" id="reverseselect" />
   <label for="reverseselect">Reverse Select</label>
</p>
